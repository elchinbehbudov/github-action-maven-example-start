name: Maven CI/CD

on:
   push:
      branches: [ master ]
   pull_request:
      branches: [ master ]

jobs:
  build_and_test:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
     - name: Set up Maven
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.8.2

    - name: Build project with Maven
      run: mvn -B package --file pom.xml
